backend:
  api_url: http://localhost:8188
  timeout: 600
  type: comfyui
chaining:
  denoise_strength: 0.4
  seed_step: 1
comfyui:
  sdxl_ckpt: sd_xl_base_1.0.safetensors
  svd_ckpt: svd_xt.safetensors
cycle:
  auto_save_interval: 3
  continue_on_error: true
  delay_seconds: 2.0
  max_cycles: 0
  max_retries: 3
  target_duration_hours: 2.0
generation:
  cfg_scale: 6.0
  clip_seconds: 4.0
  height: 576
  motion_bucket_id: 127
  noise_aug_strength: 0.02
  sampler: euler_ancestral
  steps: 30
  video_fps: 8
  video_frames: 24
  width: 1024
input:
  tasq_file: tasq.md
looping:
  crossfade_frames: 8
  enabled: true
  method: pingpong
  output_codec: h264_nvenc
  output_fps: 8
  output_quality: 16
paths:
  briqs_dir: ./qodeyard/briqs
  output_dir: ./qodeyard
prompt_drift:
  negative_prompt: 'blurry, low quality, watermark, deformed, ugly, duplicate, out
    of frame, disfigured

    '
  quality_tags:
  - masterpiece
  - best quality
  - highly detailed
